<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
        />

        <script>
            // Ignore this in your implementation
            window.isMbscDemo = true;
        </script>

        <title>Marked, colored & labels</title>

        <!-- Mobiscroll JS and CSS Includes -->
        <link rel="stylesheet" href="css/mobiscroll.javascript.min.css" />
        <script src="js/mobiscroll.javascript.min.js"></script>

        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div mbsc-page class="demo-dots-colors-labels">
            <div mbsc-form>
                <div class="mbsc-grid">
                    <div class="mbsc-row">
                        <div class="mbsc-col-sm-12 mbsc-col-md-4">
                            <div class="mbsc-form-group">
                                <div class="mbsc-form-group-title">
                                    Marked days
                                </div>
                                <div id="demo-marked"></div>
                            </div>
                        </div>
                        <div class="mbsc-col-sm-12 mbsc-col-md-4">
                            <div class="mbsc-form-group">
                                <div class="mbsc-form-group-title">
                                    Colored days
                                </div>
                                <div id="demo-colored"></div>
                            </div>
                        </div>
                        <div class="mbsc-col-sm-12 mbsc-col-md-4">
                            <div class="mbsc-form-group">
                                <div class="mbsc-form-group-title">Labels</div>
                                <div id="demo-labels"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            mobiscroll.settings = {
                lang: 'fr', // Specify language like: lang: 'pl' or omit setting to use default
                theme: 'ios', // Specify theme like: theme: 'ios' or omit setting to use default
                themeVariant: 'light' // More info about themeVariant: https://docs.mobiscroll.com/4-9-1/javascript/calendar#opt-themeVariant
            };

            var now = new Date();

            mobiscroll.form('#md-form');

            mobiscroll.calendar('#demo-marked', {
                display: 'inline', // Specify display mode like: display: 'bottom' or omit setting to use default
                marked: [
                    // More info about marked: https://docs.mobiscroll.com/4-9-1/javascript/calendar#opt-marked
                    { d: '5/1', color: '#ffc400' },
                    { d: '12/24', color: '#ffee00' },
                    { d: '12/25', color: 'red' },
                    { d: new Date(now.getFullYear(), now.getMonth() + 1, 4) },
                    { d: new Date(now.getFullYear(), now.getMonth() - 2, 13) },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 2),
                        color: '#46c4f3'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 6),
                        color: '#7e56bd'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 11),
                        color: '#7e56bd'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 19),
                        color: '#89d7c9'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 28),
                        color: '#ea4986'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 13),
                        color: '#7e56bd'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 13),
                        color: '#f13f77'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 13),
                        color: '#89d7c9'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 13),
                        color: '#8dec7d'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 21),
                        color: '#ffc400'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 21),
                        color: '#8dec7d'
                    },
                    {
                        start: new Date(
                            now.getFullYear(),
                            now.getMonth() + 1,
                            15
                        ),
                        end: new Date(
                            now.getFullYear(),
                            now.getMonth() + 1,
                            18
                        ),
                        color: '#f4511e'
                    }
                ]
            });

            mobiscroll.calendar('#demo-colored', {
                display: 'inline', // Specify display mode like: display: 'bottom' or omit setting to use default
                colors: [
                    // More info about colors: https://docs.mobiscroll.com/4-9-1/javascript/calendar#opt-colors
                    { d: '12/8', background: '#9ccc65' },
                    { d: '5/1', background: 'red' },
                    { d: '12/24', background: '#fff568' },
                    { d: '12/25', background: '#e88080' },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() + 1, 4),
                        background: '#cfd8dc'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() + 2, 24),
                        background: '#9575cd'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() - 2, 13),
                        background: '#d4e157'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() - 1, 6),
                        background: '#f4511e'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() + 1, 6),
                        background: '#46c4f3'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() + 1, 22),
                        background: '#7e56bd'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() - 1, 11),
                        background: '#46c4f3'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() - 1, 29),
                        background: '#7e56bd'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 2),
                        background: '#46c4f3'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 3),
                        background: '#7e56bd'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 11),
                        background: '#f13f77'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 19),
                        background: '#8dec7d'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 28),
                        background: '#ea4986'
                    },
                    {
                        start: new Date(
                            now.getFullYear(),
                            now.getMonth() + 1,
                            15
                        ),
                        end: new Date(
                            now.getFullYear(),
                            now.getMonth() + 1,
                            18
                        ),
                        text: 'Conference',
                        background: '#f4511e'
                    }
                ]
            });

            mobiscroll.calendar('#demo-labels', {
                display: 'inline', // Specify display mode like: display: 'bottom' or omit setting to use default
                labels: [
                    // More info about labels: https://docs.mobiscroll.com/4-9-1/javascript/calendar#opt-labels
                    { d: '12/25', text: 'Christmas', color: '#f48fb1' },
                    { d: '1/1', text: 'New year' },
                    { d: '12/1', text: 'Meeting', color: '#ffc400' },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() + 1, 4),
                        text: 'Spa day',
                        color: '#cfd8dc'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() + 2, 24),
                        text: 'BD Party',
                        color: '#9ccc65'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() - 2, 13),
                        text: 'Exams',
                        color: '#d4e157'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() - 1, 6),
                        text: 'Trip',
                        color: '#f4511e'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() + 1, 6),
                        color: '#46c4f3',
                        text: 'Pizza Night'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() + 1, 22),
                        color: '#7e56bd',
                        text: 'Beerpong'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() - 1, 11),
                        color: '#46c4f3',
                        text: 'Anniversary'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth() - 1, 29),
                        color: '#7e56bd',
                        text: 'Pete BD'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 2),
                        color: '#46c4f3',
                        text: 'Ana BD'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 3),
                        color: '#7e56bd',
                        text: 'Concert'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 11),
                        color: '#f13f77',
                        text: 'Trip'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 19),
                        color: '#8dec7d',
                        text: 'Math exam'
                    },
                    {
                        d: new Date(now.getFullYear(), now.getMonth(), 28),
                        color: '#ea4986',
                        text: 'Party'
                    },
                    {
                        start: new Date(
                            now.getFullYear(),
                            now.getMonth() + 1,
                            15
                        ),
                        end: new Date(
                            now.getFullYear(),
                            now.getMonth() + 1,
                            18
                        ),
                        text: 'Conference',
                        color: '#f4511e'
                    }
                ]
            });
        </script>
    </body>
</html>
